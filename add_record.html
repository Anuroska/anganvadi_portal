{% extends 'ANGANVADI/index1.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>add record </title>
</head>

<body><form action="" method="post">
  <p align="center">Record  </p>
  <table  class="table table-hover">


    <tr>
    <th  scope="row">product name</th>
    <td ><label for="textfield"></label>
      <input type="text" name="textfield" required id="textfield" class="form-control"/></td>
    </tr>
  <tr>
    <th scope="row">Ammount of product</th>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2"  required id="textfield2" class="form-control"/></td>
    </tr>
  <tr>
    <th scope="row">Amount of collected product</th>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" required id="textfield3" class="form-control"/></td>
  </tr>
  <tr>
    <th scope="row">Remaining product</th>
    <td><label for="textfield4"></label>
      <input type="text" name="textfield4" required id="textfield4" class="form-control" /></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Submit" class="btn btn-outline-primary" /></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
