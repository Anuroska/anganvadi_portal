{% extends 'ANGANVADI/index1.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>add attendence </title>
</head>

<body><form action="" method="post"><table class="table table-hover">
  <tr>
    <th colspan="2" scope="row">Attendence Register</th>
    </tr>
  <tr>
    <th scope="row">Name</th>
    <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control"/></td>
  </tr>
  <tr>
    <th scope="row">Month</th>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" class="form-control"/></td>
  </tr>
  <tr>
    <th scope="row">Present Days</th>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" class="form-control"/></td>
  </tr>
  <tr>
    <th scope="row">Absent Days</th>
    <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" class="form-control"/></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><label for="textfield4"></label>
      <input type="submit" name="button" id="button" value="Submit" class="btn btn-outline-primary"/></th>
    </tr>
</table>
</form>
</body>
</html>
{% endblock %}
