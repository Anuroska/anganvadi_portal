{% extends 'USER/index3.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>view profile </title><h2><center>PROFILE</center></h2>
</head>

<body>
<form id="form1" name="form1" method="get" action="">
  <table class="table table-hover">

    <tr style="background-color: #b3d7ff;color: black">
      <th  scope="row">Name</th>
      <td >{{ data['name'] }}</td>
    </tr>
    <tr style="background-color: #b3d7ff;color: black">
      <th scope="row">DOB</th>
      <td >{{ data['dob'] }}</td>
    </tr>
    <tr style="background-color: #b3d7ff;color: black">
      <th scope="row">Gender</th>
      <td >{{ data['gender'] }}</td>
    </tr>
    <tr style="background-color: #b3d7ff;color: black">
      <th scope="row">Phone number</th>
      <td >{{ data['phone_number'] }}</td>
    </tr>
    <tr style="background-color: #b3d7ff;color: black">
      <th scope="row">Email</th>
      <td >{{ data['email'] }}</td>
    </tr>
    <tr style="background-color: #b3d7ff;color: black">
      <th scope="row">Address</th>
      <td >{{ data['address'] }}&nbsp;</td>
    </tr>
    <tr style="background-color: #b3d7ff;color: black">
      <th scope="row">Category</th>
      <td >{{ data['category'] }}</td>
    </tr>
      <td>
          <a href="/update_profile/{{ data['user_id'] }}" class="btn btn-outline-primary">Update</a><br>
      </td>

  </table>
</form>
</body>
</html>
{% endblock %}
